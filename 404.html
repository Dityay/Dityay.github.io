<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            background-color: #000000;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ominous-img {
            width: 300px;
            cursor: pointer;
            image-rendering: pixelated;
            z-index: 10;
            transition: opacity 2s ease-out;
        }

        .fade-away {
            opacity: 0;
            pointer-events: none;
        }

        .floating-text {
            position: absolute;
            color: #600000;
            font-size: 0.85rem;
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            animation: moveUpFade 3s forwards;
        }

        @keyframes moveUpFade {
            0% { 
                opacity: 0; 
                transform: translateY(0); 
            }
            20% { 
                opacity: 1; 
            }
            80% { 
                opacity: 1; 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
        }
    </style>
</head>
<body>

    <img src="ominous.webp" id="ominous-img" alt="?">
    <audio id="bg-music" src="h.mp3" loop></audio>

    <script>
        const messages = ["It's okay not to smile", "Good. Keep smiling."];
        const img = document.getElementById('ominous-img');
        const audio = document.audio = document.getElementById('bg-music');
        let started = false;

        function createText() {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            
            const selectedText = messages[Math.floor(Math.random() * messages.length)];
            textElement.innerText = selectedText;
            document.title = selectedText;

            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 30);

            textElement.style.left = x + 'px';
            textElement.style.top = y + 'px';

            document.body.appendChild(textElement);

            setTimeout(() => {
                textElement.remove();
            }, 3000);
        }

        img.addEventListener('click', () => {
            if (!started) {
                audio.play();
                img.classList.add('fade-away');
                setInterval(createText, 600);
                started = true;
            }
        });
    </script>

</body>
</html>
