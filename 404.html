<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            background-color: #0a0a0a;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .floating-text {
            position: absolute;
            color: #7a0000;
            font-size: 0.85rem;
            font-weight: normal;
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            animation: fadeInOut 4s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        const messages = ["It's okay not to smile", "Good. Keep smiling."];

        function createText() {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            
            const selectedText = messages[Math.floor(Math.random() * messages.length)];
            textElement.innerText = selectedText;
            document.title = selectedText;

            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 30);

            textElement.style.left = x + 'px';
            textElement.style.top = y + 'px';

            document.body.appendChild(textElement);

            setTimeout(() => {
                textElement.remove();
            }, 4000);
        }

        setInterval(createText, 800);
    </script>

</body>
</html>
