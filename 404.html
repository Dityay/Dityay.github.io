<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Random Text</title>
    <style>
        body {
            background-color: #0a0a0a; /* Hitam pekat agar merah gelap lebih kontras */
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace; /* Font monospaced agar lebih estetik */
        }

        .floating-text {
            position: absolute;
            color: #7a0000; /* Merah gelap yang lebih redup */
            font-size: 0.9rem; /* Ukuran teks lebih kecil */
            font-weight: normal;
            white-space: nowrap;
            user-select: none;
            pointer-events: none; /* Agar tidak mengganggu klik mouse */
            animation: fadeInOut 4s forwards; /* Animasi muncul lalu hilang */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        const messages = ["It's okay not to smile", "Good. Keep smiling."];

        function createText() {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            
            // Pilih teks acak
            textElement.innerText = messages[Math.floor(Math.random() * messages.length)];

            // Tentukan posisi acak (dengan margin 10% agar tidak terlalu mepet pinggir)
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 30);

            textElement.style.left = x + 'px';
            textElement.style.top = y + 'px';

            document.body.appendChild(textElement);

            // Hapus elemen dari DOM setelah animasi selesai agar tidak memberatkan browser
            setTimeout(() => {
                textElement.remove();
            }, 4000);
        }

        // Munculkan teks baru setiap 800 milidetik (0.8 detik)
        setInterval(createText, 800);
    </script>

</body>
</html>
