    <style>
        /* CSS KHUSUS HALAMAN INI */
        .gone-content img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gone-content img:hover {
            transform: scale(1.03);
            box-shadow: 0 16px 32px rgba(191, 214, 62, 0.3);
        }

        .gone-text p {
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        @keyframes fadeOut {
    from { opacity: 1; }
    to   { opacity: 0; }
}

.dark-overlay.fade-out {
    animation: fadeOut 0.8s ease forwards;
}


        @media (max-width: 768px) {
            .gone-content img {
                width: 200px;
                height: 200px;
                margin-bottom: 2rem;
            }
        }

        /* ===== DARK MODE OVERLAY (50% chance) ===== */
        .dark-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.88);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.6s ease;
        }

        .dark-overlay h2 {
            font-family: 'Lexend', sans-serif;
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            font-weight: 700;
            color: #f5f5f5;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
            opacity: 0.95;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>

<script>

    // 10% chance dark overlay + fade out
    if (Math.random() < 0.1) {
        const overlay = document.getElementById('darkOverlay');
        overlay.style.display = 'flex';

        // mulai fade out setelah 3 detik
        setTimeout(() => {
            overlay.classList.add('fade-out');
        }, 3000);

        // bener-bener hide setelah animasi selesai
        setTimeout(() => {
            overlay.style.display = 'none';
            overlay.classList.remove('fade-out');
        }, 3800); // 3s + 0.8s animasi
    }
