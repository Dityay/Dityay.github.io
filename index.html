<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditya - Android Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lexend:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CSS VARIABLES (LIME MATERIAL EXPRESSIVE) --- */
        :root {
            --primary-accent: #BFD63E;   
            --primary-dark: #829618;     
            --secondary-accent: #F0F4C3; 
            --surface-bg: #F9FBE7;       
            --container-bg: #ffffff;     
            --text-primary: #3E4232;     
            --text-secondary: #737865;   
            --outline-color: #DCE775;    
            --header-bg-glass: rgba(249, 251, 231, 0.85);
            --radius-large: 28px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-accent: #D7EE58; 
                --primary-dark: #E4E8CC;   
                --secondary-accent: #2A2E1E; 
                --surface-bg: #12140D;       
                --container-bg: #1C1F16;     
                --text-primary: #E6E8D8;     
                --text-secondary: #C3C7B5;   
                --outline-color: #444933;    
                --header-bg-glass: rgba(18, 20, 13, 0.85);
            }
        }

        /* --- 2. SETUP FONT PROPHECY --- */
        @font-face {
            font-family: 'ProphecyType';
            src: url('./assets/fonts/PROPHECYTYPE.ttf') format('truetype');
            font-display: swap;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--surface-bg);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }

        /* --- 3. SPLASH SCREEN (LIME THEME) --- */
        #prophecy-splash {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s;
        }

        #prophecy-splash.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #textContainer {
            font-family: 'ProphecyType', serif;
            font-size: 32px;
            text-align: center;
            color: transparent;
            /* Gradasi Lime bukan Biru */
            background: linear-gradient(to bottom, var(--primary-accent), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 20px;
            width: 80vw;
            max-width: 450px;
            animation: scrollBg 30s linear infinite;
        }

        @keyframes scrollBg {
            0% { background-position: 0 0; }
            100% { background-position: 512px 512px; }
        }

        #output {
            position: relative;
            width: 512px; height: 256px;
            transform: scale(0.8);
            image-rendering: pixelated;
        }

        #output canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #bgCanvas { opacity: 0.3; }
        #ghost2 { opacity: 0.15; }
        #ghost1 { opacity: 0.3; }

        /* --- 4. WEB CONTENT STYLING --- */
        .main-header {
            background-color: var(--header-bg-glass);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--outline-color);
        }

        .nav-container {
            display: flex; justify-content: space-between;
            align-items: center; padding: 1rem 2rem;
        }

        .logo a {
            font-family: 'Lexend', sans-serif; font-weight: 700; font-size: 1.75rem;
            color: var(--primary-dark); text-decoration: none;
        }

        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { color: var(--text-secondary); text-decoration: none; font-weight: 500; }
        nav a:hover { color: var(--primary-dark); }

        #hero {
            min-height: 100vh; display: flex; align-items: center;
            justify-content: center; text-align: center;
            background-color: var(--container-bg);
        }

        h1 { font-family: 'Lexend', sans-serif; font-size: 4rem; color: var(--primary-dark); margin: 0; }
        .subtitle { font-size: 1.5rem; color: var(--text-secondary); margin: 1.5rem 0; }

        .m3-button {
            display: inline-block; padding: 1rem 2rem;
            border-radius: 50px 50px 50px 15px;
            font-family: 'Lexend', sans-serif; font-weight: 700;
            text-decoration: none; transition: 0.3s;
        }

        .filled {
            background-color: var(--primary-accent);
            color: #2E3500;
            box-shadow: 0 4px 15px rgba(191, 214, 62, 0.4);
        }
        .filled:hover { transform: translateY(-5px); background-color: var(--primary-dark); color: #fff; }

        .tonal {
            background-color: var(--secondary-accent);
            color: var(--primary-dark);
            margin-left: 1rem;
        }

        .wavy-divider {
            position: absolute; bottom: 0; width: 100%; line-height: 0;
        }
        .shape-fill { fill: var(--primary-accent); }

        .main-footer {
            background-color: var(--primary-accent);
            color: #2E3500; text-align: center; padding: 3rem 0;
        }
    </style>
</head>
<body>

    <div id="prophecy-splash">
        <div id="sineWrapper">
            <div id="textContainer">Loading...</div>
            <div id="output">
                <canvas id="bgCanvas" width="512" height="256"></canvas>
                <canvas id="ghost2" width="512" height="256"></canvas>
                <canvas id="ghost1" width="512" height="256"></canvas>
                <canvas id="mainPanel" width="512" height="256"></canvas>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="nav-container container">
            <div class="logo"><a href="#">Ditya</a></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Devices</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1>Hello, I'm Ditya</h1>
                <p class="subtitle">A passionate Android Developer exploring the world of custom ROMs.</p>
                <div class="hero-social-links">
                    <a href="#" class="m3-button filled">View Devices</a>
                    <a href="#" class="m3-button tonal">GitHub</a>
                </div>
            </div>
            <div class="wavy-divider">
                <svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path></svg>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Â© 2026 Ditya. All rights reserved.</p>
    </footer>

    <script>
        const presets = {
            'initial-1': { text: 'THE PROPHECY WHISPERS \n AMONG THE SHADOWS.', y: 20 },
            'heroes-1': { text: 'THREE HEROES APPEAR \n AT WORLDS END.', y: 10 }
        };

        let maskImg = new Image(), blueTex = new Image(), textTex = new Image(), bgTex = new Image();
        let scrollPos = 0, isActive = true;

        const mainCanvas = document.getElementById('mainPanel'), mctx = mainCanvas.getContext('2d');
        const g1ctx = document.getElementById('ghost1').getContext('2d'), g2ctx = document.getElementById('ghost2').getContext('2d');
        const bgctx = document.getElementById('bgCanvas').getContext('2d');

        async function init() {
            const key = Object.keys(presets)[Math.floor(Math.random() * 2)];
            document.getElementById('textContainer').innerHTML = presets[key].text.replace('\n', '<br>');

            await Promise.all([
                loadImg(maskImg, `./assets/base-panels/${key}.png`),
                loadImg(blueTex, `./assets/depth/depth-blue.png`),
                loadImg(textTex, `./assets/depth/depth-text.png`),
                loadImg(bgTex, `./assets/depth/depth-yetdarker-new.png`)
            ]);

            requestAnimationFrame(loop);
            setTimeout(() => {
                const splash = document.getElementById('prophecy-splash');
                splash.classList.add('fade-out');
                setTimeout(() => { splash.style.display = 'none'; isActive = false; }, 1000);
            }, 4000);
        }

        function loadImg(img, src) { return new Promise(r => { img.onload = r; img.src = src; }); }

        function createMaskedCanvas(texture, mask, offset) {
            const temp = document.createElement('canvas');
            temp.width = 512; temp.height = 256;
            const tctx = temp.getContext('2d');
            
            const s = offset % 256;
            for(let x = -s; x < 512; x += 256) tctx.drawImage(texture, x, 0, 256, 256);

            const mTemp = document.createElement('canvas');
            mTemp.width = 512; mTemp.height = 256;
            const mt = mTemp.getContext('2d');
            
            // Fix Gepeng
            let drawW = 256;
            let drawH = (mask.height / mask.width) * drawW;
            mt.drawImage(mask, (512-drawW)/2, (256-drawH)/2, drawW, drawH);

            const texData = tctx.getImageData(0,0,512,256);
            const maskData = mt.getImageData(0,0,512,256);
            const res = tctx.createImageData(512,256);

            for (let i = 0; i < maskData.data.length; i += 4) {
                if (maskData.data[i] > 30) {
                    res.data[i] = texData.data[i]; res.data[i+1] = texData.data[i+1];
                    res.data[i+2] = texData.data[i+2]; res.data[i+3] = 255;
                }
            }
            tctx.putImageData(res, 0, 0);
            return temp;
        }

        function loop() {
            if(!isActive) return;
            scrollPos += 1;
            const t = performance.now() / 1000;
            const gOff = Math.sin(t * 2) * 4;
            document.getElementById('sineWrapper').style.transform = `translateY(${Math.sin(t*1.5)*10}px)`;

            const frame = createMaskedCanvas(blueTex, maskImg, scrollPos);
            mctx.clearRect(0,0,512,256); mctx.drawImage(frame, 0, 0);
            g1ctx.clearRect(0,0,512,256); g1ctx.drawImage(frame, gOff, gOff);
            g2ctx.clearRect(0,0,512,256); g2ctx.drawImage(frame, gOff*2, gOff*2);

            bgctx.clearRect(0,0,512,256);
            for(let x = -(scrollPos%256); x < 512; x += 256) bgctx.drawImage(bgTex, x, 0, 256, 256);
            requestAnimationFrame(loop);
        }
        window.onload = init;
    </script>
</body>
</html>
