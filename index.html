<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Years Later</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- This container listens for a click to start the experience -->
    <div id="container" class="h-screen flex flex-col justify-center items-center text-center cursor-pointer select-none">
        <h1 id="mainText" class="text-3xl sm:text-4xl md:text-6xl p-4">Can you believe it?</h1>
        <p id="instruction" class="text-gray-400 text-lg md:text-xl mt-4">Click anywhere to continue</p>
    </div>

    <!-- The audio element is hidden and controlled by JavaScript -->
    <audio id="backgroundMusic" loop>
        <source src="10yearslater.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get references to the HTML elements
        const container = document.getElementById('container');
        const mainText = document.getElementById('mainText');
        const instruction = document.getElementById('instruction');
        const music = document.getElementById('backgroundMusic');

        // This function runs once when the user clicks the screen.
        function startExperience() {
            // 1. Change the main text.
            mainText.textContent = "It's been 10 years...";
            
            // 2. Hide the instruction text.
            instruction.style.display = 'none';
            
            // 3. Play the music.
            // The .play() method returns a promise, which we should handle.
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // This catch block handles cases where the browser blocks autoplay.
                    // Since this is triggered by a user click, it should work in most cases.
                    console.error("Audio playback failed:", error);
                });
            }
        }

        // Add a click event listener to the container that only fires once.
        container.addEventListener('click', startExperience, { once: true });
    </script>

</body>
</html>
